<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		
		<!-- for viewport -->
		<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
		
		<!-- for standalone feature -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- for app icon -->
		<link rel="apple-touch-icon" href="touch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-152x152.png">
		<link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
		
		<!-- for app launch image -->
		<link rel="apple-touch-startup-image" href="launch.png">
		
		<!-- for status bar -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- shortname -->
		<meta name="apple-mobile-web-app-title" content="Nila">
		
		<title>PWA App</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"pwa.gitzpwa_git": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- for pwa features -->
		<link rel="stylesheet" type="text/css" href="css/pwa_css.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "pwa.gitzpwa_git"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
